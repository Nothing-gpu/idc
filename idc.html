<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Example</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="inputBox" placeholder="Ask a question...">
        <br>
        <label>
            <input type="radio" name="option" value="1" onclick="updatePlaceholder()" checked>
            Option 1
        </label>
        <label>
            <input type="radio" name="option" value="2" onclick="updatePlaceholder()">
            Option 2
        </label>
        <br><br>
        <button onclick="runScript()">Submit</button>
        <button onclick="runScript()">Run</button>
    </div>

    <script>
        function updatePlaceholder() {
            const inputBox = document.getElementById("inputBox");
            const option = document.querySelector('input[name="option"]:checked').value;
            inputBox.placeholder = option === "2" ? "TÃ©ma" : "Ask a question...";
        }

        function runScript() {
            const option = document.querySelector('input[name="option"]:checked').value;
            if (option === "2") {
                window.location.href = "automate.py";
            } else {
                window.location.href = "manual.py";
            }
        }

        // Set default placeholder on page load
        window.onload = updatePlaceholder;
    </script>
</body>
</html>
